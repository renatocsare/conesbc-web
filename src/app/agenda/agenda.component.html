<div>
  <md-card *ngFor="let evento of eventos" class="card-evento">
    <img class="card-cover" md-card-image src="{{evento.foto}}" alt="Imagem de capa do evento">
      <md-card-title>
        <md-card-title>
          <span class="md-headline">{{evento.titulo}}</span>
        </md-card-title>
        <md-card-subtitle>
           <span class="md-subhead">{{evento.dia}} de {{evento.mes}} de {{evento.ano}}</span>
        </md-card-subtitle>
        <md-card-subtitle>
           <span class="md-subhead"><md-icon class="icon">place</md-icon> {{evento.local}}</span>
        </md-card-subtitle>
      </md-card-title>
      <md-card-actions layout="row" layout-align="end center">
      </md-card-actions>
    </md-card>
